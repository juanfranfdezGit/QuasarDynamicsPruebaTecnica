<section class="login centered column">
  <div class="login__form centered column">
    <div class="login__form__header centered column">
      <h1>Bienvenido a Quasar Dynamics</h1>
      <span>Por favor introduzca sus datos</span>
    </div>
    
    <div class="login__form__form centered column">
      <form (ngSubmit)="login()">
        <div class="centered column">
          <input type="text" id="email" [(ngModel)]="email" name="email" placeholder="Correo Electrónico" required />
        </div>
        <div class="centered column">
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
        </div>
        <button type="submit">Entrar</button>
        <p *ngIf="error" class="error">Credenciales incorrectas</p>
      </form>
    </div>
  </div>
</section>
