<div class="centered main__title">
  <h2>Empleados</h2>
</div>

<app-employees-table
  [employees]="employees"
  (view)="onView($event)"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-employees-table>

<app-modal-form
  [visible]="showModal"
  [formData]="newEmployee"
  (onSubmit)="saveEmployee($event)"
  (onClose)="closeModal()"
>
</app-modal-form>

<app-modal-details
  [visible]="showDetailsModal"
  [title]="'Detalle de Empleado'"
  [item]="selectedItem"
  (close)="closeDetailsModal()"
>
</app-modal-details>
