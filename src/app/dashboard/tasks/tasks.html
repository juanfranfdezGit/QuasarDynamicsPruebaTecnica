<div class="centered main__title">
  <h2>Tareas</h2>
  <div class="centered main__title__adding" (click)="showModal = true">
    <p>AÃ±adir Tarea</p>
    <img src="assets/add.png" alt="add task" class="ico" />
  </div>
</div>

<app-task-table
  [tasks]="tasks"
  [employees]="employees"
  [estados]="estados"
  (editTask)="onEdit($event)"
  (deleteTask)="onDelete($event)"
  (viewTask)="onView($event)"
  (changeEstado)="cambiarEstado($event.task, $event.estado)"
></app-task-table>

<app-modal-form
  [visible]="showModal"
  [formData]="newTask"
  [fields]="taskFields"
  (onSubmit)="saveTask($event)"
  (onClose)="closeModal()"
>
</app-modal-form>

<app-modal-details
  [visible]="showDetailsModal"
  [title]="'Detalle de la Tarea'"
  [item]="selectedItem"
  (close)="closeDetailsModal()"
>
</app-modal-details>
