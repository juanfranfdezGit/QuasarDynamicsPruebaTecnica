<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Estado</th>
      <th>Fecha Creación</th>
      <th>Fecha Límite</th>
      <th>Empleado Asignado</th>
      <th>Proyecto</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.ID }}</td>
      <td>{{ task.Titulo }}</td>
      <td>
        <select
          style="padding: 4px; border-radius: 4px;"
          [(ngModel)]="task.Estado"
          [ngClass]="{
            pendiente: task.Estado === 'Pendiente',
            'en-progreso': task.Estado === 'En progreso',
            finalizada: task.Estado === 'Finalizada'
          }"
          (change)="onChangeEstado(task, task.Estado)"
        >
          <option *ngFor="let est of estados" [value]="est">{{ est }}</option>
        </select>
      </td>
      <td>{{ task.FechaCreacion | date }}</td>
      <td>{{ task.FechaLimite | date }}</td>
      <td>{{ getEmpleadosNombre(task) }}</td>
      <td>{{ task.Proyecto }}</td>
      <td style="width: 40px">
        <button (click)="onView(task)">
          <img src="assets/view.png" width="20" height="20" />
        </button>
      </td>
      <td style="width: 40px">
        <button (click)="onEdit(task)">
          <img src="assets/edit.png" width="20" height="20" />
        </button>
      </td>
      <td style="width: 40px">
        <button (click)="onDelete(task)">
          <img src="assets/delete.png" width="20" height="20" />
        </button>
      </td>
    </tr>
  </tbody>
</table>
