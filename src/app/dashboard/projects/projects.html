<div class="centered main__title">
  <h2>Proyectos</h2>
  <div class="centered main__title__adding" (click)="showModal = true">
    <p>AÃ±adir Proyecto</p>
    <img src="assets/add.png" alt="addding project" class="ico" />
  </div>
</div>

<app-table
  [data]="projects"
  [columns]="columns"
  (edit)="onEdit($event)"
  (view)="onView($event)"
  (delete)="onDelete($event)"
></app-table>

<app-modal-form
  [visible]="showModal"
  [fields]="fields"
  [formData]="newProject"
  (onSubmit)="saveProject($event)"
  (onClose)="closeModal()"
>
</app-modal-form>

<app-modal-details
  [visible]="showDetailsModal"
  [title]="'Detalle del Proyecto'"
  [item]="selectedItem"
  (close)="closeDetailsModal()"
>
</app-modal-details>
